<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<style>
  * {
    margin: 0;
    padding: 0;
    text-align: center;
  }
  .move-up {
    display: inline-block;
    transform: translateY(1em);
    opacity: 0.05;
    transition: .5s;
    font-size: 40px;
    color: red;
  }
  .visible {
    transform: translateY(0em);
    opacity: 0.6;
  }
  h1 {
    font-weight: 300;
  }
  a {
    text-decoration: none;
    color: 	#EE30A7;
    
  }
  .link-box {
    background:	#FDF5E6;
    width: 300px;
    margin: 60px auto;
    margin-bottom: 15px;
    height: 70px;
    line-height: 70px;
    font-size: 32px;
    border-radius: 10px;
    transition: .2s;
    box-shadow: 0px 0px 10px #EEDFCC;
  }
  .link-box:hover {
    transform: scale(1.1);
    box-shadow: 0px 0px 20px #EEDFCC;
  }
</style>
<p class="title">
  <span class="move-up">湖北</span>
  <span class="move-up">技能</span>
  <span class="move-up">高考</span>
  <span class="move-up">计算机</span>
  <span class="move-up">应知</span>
  <span class="move-up">刷题</span>
</p>

<br>
<p>
  <span class="link">
    <span class="move-up">迁移</span>
    <span class="move-up">新</span>
    <span class="move-up">地址</span>
  <div class="link-box">
    <a href="https://z-os.cn/">https://z-os.cn/</a>
    </div>
</p>

  <p>
    <h1>微信小程序</h1>
    <img src="https://s2.ax1x.com/2019/04/30/E8Tase.jpg" style="height: 180px; width: 180px;">
</p>
  <br>
  <br>
<h1>304 permanent moved.</h1>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
 function toggleVisible(selector) {
  $(selector).each(function(index) {
    var dom = $(this);
    setTimeout(function(){
      dom.toggleClass('visible')
    }, (index)*200)
  })
}

setInterval(function() {
  toggleVisible('.title .move-up')
}, 1200)
setInterval(function() {
  toggleVisible('.link .move-up')
}, 800)
  </script>
