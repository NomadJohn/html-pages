<script>
	itemPosition = ['(-104%)','(2%)', '(106%)', '(210%)','(314%)', '(418%)']
	function sliderMove(way) {
		var last = $('ul li:last');
		var first = $('ul li:first');
		if (way == -1) last.after(first); //way == -1时，向左移动
		else first.before(last); //向右移动
		for (var i = 0; i < 6; i++) {
			$('ul li').eq(i).css(itemPosition[i])
		}
	}
//Comic Sans MS
</script>
