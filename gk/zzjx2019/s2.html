<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script language="javascript" type="text/javascript">
    $(document).ready(function() {
    	(function ($) {
		     $.getUrlParam = function (name) {
		     var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");//构造一个含有目标参数的正则表达式对象
		     var r = window.location.search.substr(1).match(reg);//匹配目标参数
		     if (r != null) return unescape(r[2]); return null;//返回参数值
		 }
		 })(jQuery);
        $("#btnSubmit").click(function() {
            Login();
        });
    });
    function Login() {
        if (Check()) {
            LoginSuccess();
        }
    }
    function Check() {
        if ($("#ksbh").val() == "") {
            alert("高考报名号不能为空！");
            $("#ksbh").focus();
            return false;
        }
        if ($("#ksxm").val() == "") {
            alert("考生姓名不能为空！");
            $("#ksxm").focus();
            return false;
        }
        return true;
    }
    function randomNum(minNum,maxNum){ 
    switch(arguments.length){ 
        case 1: 
            return parseInt(Math.random()*minNum+1,10); 
        break; 
        case 2: 
            return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
        break; 
            default: 
                return 0; 
            break; 
    } 
} 
    function createScore(name, bmh, score) {
    	var score = "<table width='100%'><tr><th>高考报名号</th><th>姓名</th><th>应知（专业知识）</th><th>应会（技能操作）</th><th>总分</th></tr><tr><td style='text-align:center;'>"+bmh+"</td><td style='text-align:center;'>"+name+"</td><td style='text-align:center;'>"+score.yz+"</td><td style='text-align:center;'>"+score.yh+"</td><td style='text-align:center;'>"+(score.yz+score.yh)+"</td></tr></table>"
    	return score;
    }
    function LoginSuccess() {
    	var yz = $.getUrlParam("yz")
    	var yh = $.getUrlParam("yh")
    	var score = createScore($('#ksxm').val(), $('#ksbh').val(),{yz:randomNum(yz-6, yz)*3,yh:randomNum(yh-30, yh)})
    	$("#score").html("loading……正在提交请稍后。")
    	setTimeout(function(){
    		$("#score").html(score)
    	}, 250)
        console.log()
    }
</script>
